
tags:
  - Stage

parameters:
  - in: path
    name: stage_id
    schema:
      type: integer
    required: true
    description: Stage id

      
produces:
  - application/json 
      

responses:
  200:
    description: "OK"
    schema:
      type: object
      properties:
        course:
          type: string
        name:
          type: string
        id:
          type: integer
        step:
          type: integer
        stage:
          type: integer
        description_step:
          type: string
        description:
          type: string
        description_plus:
          type: string
      example: 
        course: "Machine Learning"
        name: "Learning Heroine's World"
        id: 32
        step: 1
        stage: 1
        description_step: "Who is the Learning Heroine? How is her World like of the beginning?"
        description: "Your initial world is full of anguish, doubt and lack of confidence...."
        description_plus: "Consent + agreement / promise, from Hero√≠ne's journey, on machine..."
  
  500:
    description: "Internal Error, contact service admin"
    schema:
      type: string
      example: "{'Exception':'unforeseen mistake'}"
  
  404:
    description: "Resource not found"
    schema:
      type: string
      example: "{'status': 404, 'error': 'resource not found'}"

