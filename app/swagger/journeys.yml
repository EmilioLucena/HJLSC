
tags:
  - Journeys


produces:
  - application/json 
      

responses:
  200:
    description: "OK"
    schema:
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
        url:
          type: string
      example: 
        name: "Campbell's Journey"
        id: 1
        url: "http://localhost:5000/journey/1"
  
  500:
    description: "Internal Error, contact service admin"
    schema:
      type: string
      example: "{'Internal server error':'unforeseen mistake'}"
